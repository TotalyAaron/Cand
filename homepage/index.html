<!DOCTYPE html>
<html>
  <head>
    <style>
      .topbar {
        background-color: #BB9999;
        overflow: hidden;
      }
      .topbar button {
        float: left;
        background-color: #CCa9a9;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topbar img {
        background-color: transparent;
        float: right;
        text-align: center;
        width: 56px;
        height: 56px;
        object-fit: contain;
      }
      .topbar button:hover {
        color: #996666;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <img src="ca.png"></img>
      <button onclick="home()">Home</button>
      <button onclick="questions()">Questions</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
