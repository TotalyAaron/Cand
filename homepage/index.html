<!DOCTYPE html>
<html>
  <head>
    <style>
      .topbar {
        background-color: #BB9999;
        overflow: hidden;
      }
      .topbar button {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topbar image {
        background-color: transparent;
        float: left;
        text-align: center;
        max-width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .topbar button:hover {
        color: #996666;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <image src="ca.png"></image>
      <button onclick="home()">Home</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
