<!DOCTYPE html>
<html>
  <head>
    <title>C& website</title>
    <style>
      #headerone {
        color: #B5EEFF;
        font-size: 50px;
        text-align: center;
      }
      #ErrorButton {
        background-color: #AA5555;
      }
      #ErrorButton:hover {
        background-color: #DD3333;
      }
      #DownloadButton {
        background-image: url('ca.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #FFFFC5;
      }
      #DownloadButton:hover {
        background-color: #AA5555;
      }
      .middle {
        text-align: center;
      }
      .warning {
        color: yellow;
      }
      .slider {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
      }
      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .slide.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1 id="headerone">Welcome to the official C& programming language website!</h1>
    <div id="buttons" class="middle">
      <button id="ErrorButton" onclick="gotoerrlist()">Error list</button>
      <button id="DownloadButton" onclick="gotodownload()">
        Download C&
      </button>
      <button id="settingsbutton" onclick="gotosettings()">Settings</button>
    </div>
    <p1 class="warning">Warning: C& is an unfinished project and will be in the near future.<br></p1>
    <p2 id="stitle"></p2>
    <br>
    <div class="slider">
      <img src="error.png" class="slide">
      <img src="C&.png" class="slide">
      <img src="settings.png" class="slide">
    </div>
    <script src="functions.js"></script>
  </body>
</html>
